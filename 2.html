<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
 	<style>

		/*
		Note this snippet of CSS is a way to make a full page map without
		any white space around the edges.
		*/
	    body, html, #map-container {
			height: 100%;
			width: 100%;
			margin: 0 auto;
	    }

	</style>
</head>
<body>

	<div id="map-container"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script>

		// first, create the map object supplying it with the id of the html element
		// that should contain it
		var map = L.map('map-container');

		// tell the map where it's center is [latitude, longitude] and what
		// zoom level to start at (1 being waaaaay out, and 18 being basically street level)
		map.setView([36.12250, -97.06997], 14);

		// create our basemap layer and add it to the map
		L.tileLayer('https://api.mapbox.com/styles/v1/krdyke/cj8uh9ex2e8x72ss197dx81n0/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia3JkeWtlIiwiYSI6Ik15RGcwZGMifQ.IR_NpAqXL1ro8mFeTIdifg', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
		}).addTo(map);

		// add a marker at Blegen Hall and attach a popup with some content to it
		// that will open when the marker is clicked.
		L.marker([36.123080, -97.069668]).addTo(map)
			.bindPopup("<b>Hi there world!</b><br />I am a popup, just popping around Edmon Low Library")
			.openPopup(); //openPopup means that the popup will be opened initially when the map loads.

	</script>
</body>
</html>
